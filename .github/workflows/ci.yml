name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'

      - name: Run secret scan
        run: node scripts/scan-secrets.mjs

  test-worker:
    needs: secrets
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ["20", "22"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test:ci

      - name: Check formatting and linting
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        run: pnpm run check

      - name: Publish flake summary
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "reports/flake-report.json") {
            "### Worker flake report (${{ matrix.os }}, Node ${{ matrix.node-version }})" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "```json" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            Get-Content "reports/flake-report.json" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "```" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          } else {
            "### Worker flake report (${{ matrix.os }}, Node ${{ matrix.node-version }})" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "No flake report generated." | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          }

      - name: Upload worker test artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: worker-tests-${{ matrix.os }}-node${{ matrix.node-version }}
          path: |
            reports/**
            coverage/**
          if-no-files-found: warn

  test-dashboard:
    needs: secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Install dashboard dependencies
        run: pnpm --dir dashboard install --frozen-lockfile

      - name: Run dashboard checks
        run: pnpm --dir dashboard run check

  deploy:
    runs-on: ubuntu-latest
    needs: [test-worker, test-dashboard]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: staging
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting and linting
        run: pnpm run check

      - name: Verify Cloudflare token
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::Missing CLOUDFLARE_API_TOKEN secret for staging environment."
            exit 1
          fi

      - name: Deploy to Cloudflare
        run: pnpm run deploy -- --env=""

