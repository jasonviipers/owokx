name: Container (Dashboard)

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Install dashboard dependencies
        run: pnpm --dir dashboard install --frozen-lockfile

      - name: Run dashboard checks
        run: pnpm --dir dashboard run check

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750cb0e2ce4ba6d24279f8bcd3fd8bd4be1d3 # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd1215c9c2bfeb5f430035f7aa7ec4cc15c7 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@318604b9787c44f5b8d96a5d8ef2f66b4e62ac6f # v5.9.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/owokx-dashboard
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@263435318d21f672e57212dbd2013ff48475b5e2 # v6.18.0
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

