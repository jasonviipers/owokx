apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-deployer
  namespace: owokx
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-deployer
  namespace: owokx
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-deployer
  namespace: owokx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-deployer
subjects:
  - kind: ServiceAccount
    name: github-deployer
    namespace: owokx
